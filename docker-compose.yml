version: '2'

services:
  conanexiles:
    image: alinmear/docker-conanexiles
    restart: always
    environment:
      - "CONANEXILES_ServerSettings_ServerSettings_AdminPassword=ThanksForThisSmartSolution"
      - "CONANEXILES_Engine_OnlineSubSystemSteam_ServerName='My Cool Server'"
      - "CONANEXILES_Engine_OnlineSubSystemSteam_ServerPassword=MySecret"
      - "RCON_PASSWORD=MyRconPassword"
#      - "DISCORD_WEBHOOK=https://discordapp.com/api/webhooks/aaa/bbb"
    ports:
        - 7777:7777/udp
        - 7778:7778/udp
        - 27015:27015/udp
        - 25575:25575/tcp
    volumes:
        - data:/conanexiles

volumes:
    data:
        driver: local
